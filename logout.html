<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - ChatShat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #cf5dc6;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
        }

        .logout-message {
            margin-bottom: 30px;
        }

        .logout-actions {
            display: flex;
            justify-content: center;
        }

        .logout-actions a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #e055cc;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;
            cursor: pointer;
        }

        .logout-actions a:hover {
            background-color: #207289;
        }
    </style>
</head>

<body>
    <header>
        <a href="logout.html">logout</a>
        <a href="chat.html">chats</a>
        <a href="profile.html">profile</a>
        <h1>Logout</h1>
    </header>

    <div class="container">
        <div class="logout-message">
            <p>Are you sure you want to log out?</p>
        </div>
        <div class="logout-actions">
            <a href="login.html">Yes, Logout</a>
            <a href="chat.html">No, Go Back</a>
        </div>
    </div>

</body>

</html>
